<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UFT-8">
    <title>Pixels Art - Luan Filipe</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
        <nav id="color-palette">
            <div class="color selected" id="paint-black">a</div>
            <div class="color" id="paint-red">b</div>
            <div class="color" id="paint-blue">c</div>
            <div class="color" id="paint-green">d</div>
        </nav>
        <br>
        <button type="button" id="clear-board">apagar</button>
        <br>
        <section id="pixel-board">
            <div class="line">
                <div class="pixel">a1</div>
                <div class="pixel">a2</div>
                <div class="pixel">a3</div>
                <div class="pixel">a4</div>
                <div class="pixel">a5</div>
            </div>
            <div class="line">
                <div class="pixel">b1</div>
                <div class="pixel">b2</div>
                <div class="pixel">b2</div>
                <div class="pixel">b3</div>
                <div class="pixel">b4</div>
            </div>
            <div class="line">
                <div class="pixel">c1</div>
                <div class="pixel">c2</div>
                <div class="pixel">c3</div>
                <div class="pixel">c4</div>
                <div class="pixel">c5</div>
            </div>
            <div class="line">
                <div class="pixel">d1</div>
                <div class="pixel">d2</div>
                <div class="pixel">d3</div>
                <div class="pixel">d4</div>
                <div class="pixel">d5</div>
            </div>
            <div class="line">
                <div class="pixel">e1</div>
                <div class="pixel">e2</div>
                <div class="pixel">e3</div>
                <div class="pixel">e4</div>
                <div class="pixel">e5</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
